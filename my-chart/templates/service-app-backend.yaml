{{- $componentConfig := .Values.appBackend -}}
{{- $serviceName := $componentConfig.nameOverride | default "app-backend" -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "app-chart.fullname" . }}-{{ $serviceName }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "app-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ $serviceName }}
spec:
  type: ClusterIP
  ports:
    - port: {{ $componentConfig.service.port }}
      targetPort: http # Assumes container port is named 'http'
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: {{ $serviceName }}
