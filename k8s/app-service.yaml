apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-service
  template:
    metadata:
      labels:
        app: app-service
    spec:
      containers:
      - name: app-service
        image: ghcr.io/remla25-team11/app-service:latest
        ports:
        - containerPort: 5000
        env:
        - name: MODEL_SERVICE_URL
          value: http://model-service:8080
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  type: NodePort
  selector:
    app: app-service
  ports:
    - port: 5000
      targetPort: 5000